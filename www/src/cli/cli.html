                <h2>Application Frameworks</h2>

                <p>Although we try to support all the different framework and tool combinations this is not always possible.
                </p>

                <h3>
                    <a id="angular"></a>Angular</h3>

                <p>AMD/RequireJS can not be used as the module type/bundler due to the way the libraries are utilised (RequireJS
                    does not support wildcard bundling).</p>

                <h3>
                    <a id="aurelia"></a>Aurelia</h3>

                <p>Aurelia does not currently support bundling with Browserify or Webpack.</p>

                <h3>
                    <a id="polymer"></a>Polymer</h3>

                <p>This is based on the polymer 3 preview so likely to be quite unstable.</p>
                <p>Also @polymer/decorators is based on a fork so that it will work using npm as your package manager on windows
                    until
                    <a href="https://github.com/Polymer/polymer-decorators/issues/16" target="_blank" rel="noopener" aria-label="Issue #16">Issue #16</a> is fixed or an official package is published.</p>

                <p>AMD/RequireJS can not be used as the module type/bundler due to the way the libraries are utilised (RequireJS
                    does not support wildcard bundling).</p>
                <p>Jest (and more specifically JSDOM) and PhantomJS can not be used as unit test runners as they lack some of
                    the JavaScript features required.</p>

                <h3>
                    <a id="preact"></a>Preact</h3>

                <p>Nothing else to mention at the moment.</p>

                <h3>
                    <a id="react"></a>React</h3>

                <p>Nothing else to mention at the moment.</p>

                <h3>
                    <a id="vanilla"></a>Vanilla</h3>

                <p>This is a vanilla app with no framework libraries included.</p>

                <h3>
                    <a id="vue"></a>Vue</h3>

                <p>The 'Vue' way of combining all your source/view/style in to one .vue file is
                    <b>not</b> currently supported due to the granular way in which the build is performed. Instead you should
                    import your .css and .vue files as shown below:</p>

                <pre><code au-prism="javacript">import "./my-component.css";

@Component({
    "template": ./my-component.vue
})
export class MyComponent extends Vue {
}
                </code></pre>

                <p>If the template property looks like a file path the .vue file will be imported and compiled, all the content
                    in your .vue file apart from that enclosed in the &lt;template&gt;...&lt;/template&gt; tags will be ignored
                    by the build process.</p>

                <p>Regular inline templates of course will also still work and will be compiled as well.</p>

                <p>Scoped css is
                    <b>not</b> supported due to the different loading mechanism. Other style formats less, sass and stylus are
                    built to a css file for the component during the normal build process so you should always import the
                    .css file in your code file.</p>

                <hr>
                <p>
                    Vue 2.5.0 can not yet be used due to the way the module compilation has changed, although this change was to improve TypeScript
                    support it also breaks the behaviour of default exports when used with other module formats/loaders.
                    This is actually an issue with the TypeScript compiler which should be addressed in the TypeScript 2.7
                    release
                    <a href="https://github.com/Microsoft/TypeScript/issues/19168" target="_blank" rel="noopener" aria-label="Issue #19168">Issue #19168</a>
                    and more specifically Issue
                    <a href="https://github.com/Microsoft/TypeScript/issues/16093" target="_blank" rel="noopener" aria-label="Issue #19168">Issue #16093</a>.</p>
                <hr/>

                <hr/>
                <h2>Build Configuration Variables</h2>
                <br/>
                <p>With each configuration that is created a .json file is created in the configuration folder with the same
                    name. The values that you store in the config files are then available in the window.unite.config namespace
                    at runtime depending on the type of build you create. Also in the configuration folder is a common.json
                    file which you can use to store any values common to all configurations. The TypeScript definitions for
                    this object are in this repo
                    <a href="https://github.com/unitejs/types" target="_blank" rel="noopener" aria-label="UniteJS Types">UniteJS Types</a> and can be referenced in TypeScript using:</p>

                <pre><code au-prism="typecript">/// &lt;reference types="unitejs-types" /&gt;</code></pre>

                <p>configuration/common.json</p>
                <pre><code au-prism="json">{
    "myCommonVariable": "myValue"
}</code></pre>

                <p>configuration/dev.json</p>
                <pre><code au-prism="json">{
    "myApiKey": "--dev-key--"
}</code></pre>

                <p>configuration/prod.json</p>
                <pre><code au-prism="json">{
    "myApiKey": "--prod-key--"
}</code></pre>


                <p>At runtime a dev build would allow you to access the variables as follows:</p>
                <pre><code au-prism="javascript">console.log(window.unite.config["myCommonVariable"]); // myValue
console.log(window.unite.config["myApiKey"]); // --dev-key--</code></pre>

                <p>At runtime a prod build would allow you to access the variables as follows:</p>
                <pre><code au-prism="javascript">console.log(window.unite.config["myCommonVariable"]); // myValue
console.log(window.unite.config["myApiKey"]); // --prod-key--</code></pre>
