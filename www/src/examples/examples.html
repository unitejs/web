<template>
    <require from="../attributes/prismAttribute"></require>
    <div class="row m-0">
        <div class="container padding-top padding-bottom">
            <h1>Examples</h1>
            <p>Here are some example of calling the CLI with different commands.</p>
            <h2>unite configure</h2>
            <pre><code au-prism="nix">unite configure --packageName=test-project --title="Test TypeScript Jasmine RequireJS" --license=MIT --sourceLanguage=TypeScript --moduleType=AMD --bundler=RequireJS --unitTestRunner=Karma --unitTestFramework=Jasmine --unitTestEngine=PhantomJS --e2eTestRunner=Protractor --e2eTestFramework=Jasmine --linter=TSLint --cssPre=Sass --cssPost=PostCss --appFramework=PlainApp --packageManager=Yarn --outputDirectory=/unite/test-project

unite configure --packageName=test-project --title="Test JavaScript Mocha Chai SystemJS" --license=Apache-2.0 --sourceLanguage=JavaScript --moduleType=SystemJS --bundler=SystemJSBuilder --unitTestRunner=Karma --unitTestFramework=MochaChai --unitTestEngine=ChromeHeadless --e2eTestRunner=None --linter=ESLint --cssPre=Css --cssPost=None --appFramework=Aurelia --packageManager=Npm --force=true --outputDirectory=/unite/test-project
</code></pre>

            <hr/>
            <h2>unite buildConfiguration --operation=add</h2>
            <pre><code au-prism="nix">unite buildConfiguration --operation=add --configurationName=dev --sourcemaps

unite buildConfiguration --operation=add --configurationName=prod --bundle --minify

unite buildConfiguration --operation=add --configurationName=prod-debug --bundle --minify --sourcemaps</code></pre>

            <hr/>
            <h2>unite buildConfiguration --operation=remove</h2>
            <pre><code au-prism="nix">unite buildConfiguration --operation=remove --configurationName=prod-debug</code></pre>

            <hr/>
            <h2>unite generate</h2>
            <pre><code au-prism="nix">unite generate --name=thing --type=component
unite generate --name="My Thing" --type=class --subFolder=./myClasses/sub2</code></pre>

            <hr/>
            <h2>unite clientPackage --operation=add</h2>
            <pre><code au-prism="nix">unite clientPackage --operation=add --packageName=moment

unite clientPackage --operation=add --packageName=moment --version=2.0.0 --preload

unite clientPackage --operation=add --packageName=rxjs --main=*

unite clientPackage --operation=add --packageName=sinon --includeMode=test

unite clientPackage --operation=add --packageName=@angular/core --includeMode=both --testingAdditions=@angular/core/testing=bundles/core-testing.umd.js

unite clientPackage --operation=add --packageName=requirejs-text --includeMode=both --map=text=requirejs-text --loaders=*.html=text,*.css=text

unite clientPackage --operation=add --packageName=font-awesome --assets=css/**/*,fonts/**/*

unite clientPackage --operation=add --packageName=bootstrap --version=4.0.0-beta --noScript</code></pre>

            <hr/>
            <h2>unite clientPackage --operation=remove</h2>
            <pre><code au-prism="nix">unite clientPackage --operation=remove --packageName=moment</code></pre>

            <hr/>
            <h2>unite platform --operation=add</h2>
            <pre><code au-prism="nix">unite platform --operation=add --platformName=Web</code></pre>

            <hr/>
            <h2>unite platform --operation=remove</h2>
            <pre><code au-prism="nix">unite platform --operation=remove --platformName=Electron</code></pre>

        </div>
    </div>
</template>
