@Component({

})
export class MyComponent extends Vue {
}

                <h3>Build Configuration Variables</h3>

                <p>With each configuration that is created a .json file is created in the configuration folder with the same

                    file which you can use to store any values common to all configurations. The TypeScript definitions for
                    this object are in this repo
                    <a href="https://github.com/unitejs/types" target="_blank" rel="noopener" aria-label="UniteJS Types">UniteJS Types</a> and can be reference in TypeScript using:</p>

                <pre><code au-prism="typecript">/// &lt;reference types="unitejs-types" /&gt;</code></pre>

                <p>configuration/common.json</p>

    "myCommonVariable": "myValue"
}</code></pre>

    "myApiKey": "--dev-key--"
}</code></pre>

                <p>configuration/prod.json</p>

    "myApiKey": "--prod-key--"
}</code></pre>


                <p>At runtime a dev build would allow you to access the variables as follows:</p>
                <pre><code au-prism="javascript">console.log(window.unite.config["myCommonVariable"]); // myValue

                <h3>Platform Options</h3>

                <p>Once you have added a platform you can manually edit your unite.json to specify other options for the platform
                    packaging. If you don't specify any platforms the packager will try and identify your current platform/architecture
                    and create a package accordingly.
                </p>

                <h4>Web</h4>
                <p>There are currently no other options for this platform.</p>

                <h4>Electron</h4>
                <p>For more information about the options see the
                    <a href="https://github.com/electron-userland/electron-packager#readme" target="_blank" rel="noopener" aria-label="Electron Documentation">Electron Documentation</a>
                </p>

                <p>You can choose to use a specific version of the Electron runtime, if not specified it defaults to the most
                    recent stable version see
                    <a href="https://github.com/electron/electron/releases" target="_blank" rel="noopener" aria-label="Electron Releases">Electron Releases</a>.

                    <p>You can specify one or more of the platform architecture combinations, if this is not specified it defaults
                        to win32/ia32.</p>

                    <p>Any others keys in the Electron settings will be converted into -- params and passed to the packager,
                        this allows for other options like those specific to the darwin/mas or win32 targets
                        <a href="https://github.com/electron-userland/electron-packager/blob/master/usage.txt" target="_blank" rel="noopener" aria-label="Electron Usage">Electron Usage</a> to be used.


                        <pre><code au-prism="json">"platforms": {
    "Electron": {
        "runtimeVersion": "1.7.5",
        "platformArch" : [
            "win32/ia32",
            "win32/x64",
            "darwin/x64",
            "mas/x64",
            "linux/ia32",
            "linux/x64",
            "linux/armv7l"
        ]
        ...
    }
}                
</code></pre>
                        <p>See the
